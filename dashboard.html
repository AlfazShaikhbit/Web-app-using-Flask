<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='dashboard-bg.jpg') }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 30px;
        }

        /* Dashboard action buttons */
        .dashboard-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Button styling */
        .button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-logout {
            background-color: #dc3545;
        }

        /* Hover effect for buttons */
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .button-logout:hover {
            background-color: #c82333;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Dashboard Container -->
    <div class="container">
        <header>
            <h1>Welcome, {{ username }}!</h1>
        </header>

        <!-- Dashboard Actions -->
        <div class="dashboard-actions">
            <a href="{{ url_for('user_logs') }}" class="button">View User Logs</a>
            <a href="{{ url_for('logout') }}" class="button button-logout">Logout</a>
        </div>
    </div>
</body>

</html>
