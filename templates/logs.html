<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Logs</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='logs-bg.jpg') }}');
            background-size: cover;
            background-position: center;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container for logs */
        .logs-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
        }

        /* Page heading */
        h1 {
            font-size: 2rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            font-size: 1rem;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        td {
            background-color: #ffffff;
        }

        /* Back to dashboard link */
        .back {
            margin-top: 30px;
            text-align: center;
        }

        .back a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <!-- Logs Container -->
    <div class="logs-container">
        <h1>Log History for {{ current_user.username }}</h1>
        
        <!-- Logs Table -->
        <table>
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Timestamp</th>
                    <th>Session Duration (minutes)</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.action }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.duration if log.duration else 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Dashboard Button -->
        <div class="back">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
